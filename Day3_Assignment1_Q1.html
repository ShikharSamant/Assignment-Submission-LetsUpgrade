        <h4>Question 1</h4>

        <script>

            //creating an array variable
            //and initialising names to it
            let array=["Arjun","Ram","Lakshman","Shikhar","Varun"];

            console.log("The names in reverse order are: "); //a statement for making it attractive

            //now for printing it in reverse order
            //we will pass the print(log) command inside for loop
            for(let i=(array.length)-1; i>=0; i--)
            {
                console.log(array[i]);
            }
        </script>
