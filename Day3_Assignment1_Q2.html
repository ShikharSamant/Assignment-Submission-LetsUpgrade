        <script>

        //firstly we will make array of object
        //and provide the details of countries
        let countries=[
            {name:"India", capital:"New Delhi", population:70000},
            {name:"Bangladesh", capital:"Dhaka", population:20000},
            {name:"China", capital:"Beijing", population:80000},
            {name:"Sri Lanka", capital:"Colombo", population:1999},
            {name:"Belgium", capital:"Brussels", population:1800}
        ]   
        //since it was not specified to use true senarios
        //i have written population of countries just for running the program

        //now we write a statement to clearify the objective of the output
        console.log("The name of the countries who's population is less than 2000 are: ");

        //i have used for loop to print the names after checking the condition
        for(let i=0; i<countries.length; i++)
        {
            if(countries[i].population<2000)   //condition according to the question
            {
                console.log(countries[i].name);
            }
        }

        </script>
