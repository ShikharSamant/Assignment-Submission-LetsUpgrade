<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 Assignment 2</title>
    <style>
        .box{
            /* Parameters for div on half screen*/
            height: 50vmax;
            width: 50vmax;
            background-color: cyan;
            transition: 1s;
        }
    </style>
</head>
<body>
    <!-- now we will display the div on half screen -->
    <div id="one" class="box" onclick="changeElement()"></div>  
    
    <script>
        /* function for making the div full screen & change color on clicking on it*/
        function changeElement()     
        {
            document.querySelector("#one").style.backgroundColor="orange";
            document.querySelector("#one").style.height="100vh";
            document.querySelector("#one").style.width="100vw";
        }
    </script>

</body>
</html>
